apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: vanilla
  namespace: jenkins
spec:
  service:
    type: "NodePort"
    port: 8080
    nodePort: 32541
  configurationAsCode:
    enabled: true
    configurations:
    - name: operator-github-configmap
    secret:
      name: "welcome-config-secrets"
      name: "github-conf-secrets"
    enableAutoReload: true
  groovyScripts:
    configurations:
      - name: operator-github-configmap
    secret:
      name: "welcome-config-secrets"
  master:
    basePlugins:
    - name: kubernetes
      version: "1.30.0"
    - name: workflow-job
      version: "2.41"
    - name: workflow-aggregator
      version: "2.6"
    - name: git
      version: "4.6.0"
    - name: job-dsl
      version: "1.77"
    - name: configuration-as-code
      version: "1.51"
    - name: kubernetes-credentials-provider
      version: "0.18-1"
    - name: github-oauth
      version: "0.33"
    - name: matrix-auth
      version: "2.6.7"
    - name: docker-plugin
      version: "1.2.2"
    - name: docker-workflow
      version: "1.26"
    - name: workflow-cps-global-lib
      version: "2.19"
    - name: pipeline-github-lib
      version: "1.0"
    - name: github
      version: "1.33.1"
    - name: blueocean
      version: "1.24.6"
    plugins:
      - name: simple-theme-plugin
        version: 0.5.1
    containers:
      - name: jenkins-master
        image: jenkins/jenkins:2.277.4-lts-alpine
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 12
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 100
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 10
          httpGet:
            path: /login
            port: http
            scheme: HTTP
          initialDelaySeconds: 80
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1500m
            memory: 3Gi
          requests:
            cpu: "1"
            memory: 500Mi
  seedJobs:
    - id: jenkins-operator
      targets: "cicd/jobs/*.jenkins"
      description: "Jenkins Operator repository"
      repositoryBranch: master
      repositoryUrl: https://github.com/jenkinsci/kubernetes-operator.git
